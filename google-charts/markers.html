<html>
  <head>
    <meta charset="utf-8">
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type='text/javascript'>
     google.charts.load('current', {
       'packages': ['geochart'],
       // 'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
       'mapsApiKey': 'AIzaSyBOwtwUm11bW9DQRdg5E78JLey_ueCJO9Q'
     });
     google.charts.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() {
      var data = google.visualization.arrayToDataTable([
        ['City',   'Population', 'Area'],
        ['Bangkok', 2761477, 1285.31],
        ['Nonthaburi', 1324110, 181.76],
        ['Nakhon Ratchasima', 959574, 117.27],
        ['Chiang Mai', 907563, 130.17],
        ['Hat Yai', 655875, 158.9],
        ['Udon Thani', 2607906, 243.60],
        ['Pak Kret', 380181, 140.7],
        ['Khon Kaen', 371282, 102.41],
        ['Chaophraya Surasak', 67370, 213.44],
        ['Ubon Ratchathani', 52192, 43.43],
        ['Pattani', 40000, 20.45],
        ['Trang', 2215000, 10]
      ]);

      var options = {
        region: 'TH',
        displayMode: 'markers',
        colorAxis: {colors: ['green', 'red']}
      };

      var chart = new google.visualization.GeoChart(document.getElementById('chart'));
      chart.draw(data, options);
    };
    </script>

    <style>
      body, #chart { margin: 0; padding: 0; }
      #chart { margin-top: -100px; }
    </style>
  </head>
  <body>
    <div id="chart"></div>
  </body>
</html>
